<p><strong>2.</strong> 誓以黑夜，当其寂静的时候，</p>
<p><strong>3.</strong> 你的主没有弃绝你，也没有怨恨你；</p>
<p><strong>4.</strong> 后世于你，确比今世更好；</p>
<p><strong>5.</strong> 你的主将来必赏赐你，以至你喜悦。</p>
<p><strong>6.</strong> 难道他没有发现你孤苦伶仃，而使你有所归宿？</p>
<p><strong>7.</strong> 他曾发现你徘徊歧途，而把你引入正路；</p>
<p><strong>8.</strong> 他发现你家境寒苦，而使你衣食丰足。</p>
<p><strong>9.</strong> 至于孤儿，你不要压迫他；</p>
<p><strong>10.</strong> 至于求助者，你不要呵斥他，</p>
<p><strong>11.</strong> 至于你的主所赐你的恩典呢，你应当宣示它。</p>
