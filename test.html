<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>API 联调测试</title>
</head>
<body>
  <h2>API 返回结果：</h2>
  <pre id="result">加载中~...</pre>

  <script>
    fetch('https://api.musuluv.com:8080/')
  .then(response => response.text())
  .then(data => {
    document.getElementById('result').textContent = data;
  })
  .catch(err => {
    alert('请求失败：' + err);
    document.getElementById('result').textContent = '请求失败：' + err;
  });
  </script>
</body>
</html>
