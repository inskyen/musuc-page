                    <h2>我国还可能要走一段资本主义复辟的道路</h2>
                    <div class="content"><p>（一九六四年一月）</p>
<p>如果我们和我们的后代不能时刻提高警惕，不能逐步提高人民群众的觉悟，社会主义教育工作做得不深不透，各级领导权不是掌握在真正的马克思主义者手里，而被修正主义者所篡夺，则我国还可能要走一段资本主义复辟的道路。</p>
<p>注  释</p>
<p>这是毛泽东同志在徐冰《关于中央统战部几年来若干政策理论性问题的检查总结》〔1〕上加写的一段话〔2〕。</p>
<p>〔1〕中共中央统战部副部长徐冰一九六三年五月二十七日作的这个检查总结，主要是不点名地批判统战部部长李维汉自一九五六年以来在政策理论方面提出的若干意见。</p>
